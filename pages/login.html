    <script type="text/javascript">
        function onSubmit(e, form) {
            e.preventDefault();

            grecaptcha.ready(function () {
                grecaptcha.execute('6Lc_7_seAAAAAA67hA8HpVmpL8BFcD8EjXz9Bzo4', { action: 'login' }).then(function (token) {
                    document.getElementById('captchaInput').value = token;
                    form.submit();
                });
            });

            return false;
        }

        function initGoogleSso() {
            if ($('.googleSsoButton').length === 0) {
                setTimeout(initGoogleSso, 50);
                return;
            }

            google.accounts.id.initialize({
                client_id: '703343904461-302tskqrrmjmlorqnjj3m83dm46u34nj.apps.googleusercontent.com',
                itp_support: true,
                callback: onSignIn
            });
            google.accounts.id.renderButton($('.googleSsoButton')[0], {
                theme: 'outline',
                size: 'large',
                logo_alignment: 'center',
                width: 400
            });
        }

        function onSignIn(authResponse) {
            grecaptcha.ready(function () {
                grecaptcha.execute('6Lc_7_seAAAAAA67hA8HpVmpL8BFcD8EjXz9Bzo4', { action: 'signup' }).then(function (captchaToken) {
                    var form = $('#ssoForm');
                    form.find('input[name="ssoProvider"]').val('google');
                    form.find('input[name="ssoToken"]').val(authResponse.credential);
                    form.find('input[name="captcha"]').val(captchaToken);
                    form.find('input[name="_spring_security_remember_me"]').val($('#rememberMe').is(':checked'));
                    form.submit();
                });
            });
        }
    </script>

        <form action="loginUser" method="post" onsubmit="onSubmit(event, this);">

                <label for="emailInput">Email</label>
                <input type="text" id="emailInput" name="user" value="" maxlength="300" autofocus />
            </div>

            <div class="inputContainer">
                <label for="passwordInput">Password</label>
                <input style="margin-bottom:15px;" type="password" id="passwordInput" name="password" maxlength="200"
                    autocomplete="off" />
                <a href="/reset">Forgot your password?</a>
            </div>


            <div class="loginRemember">
                <label for="rememberMe">Remember me</label>
                <input type="checkbox" name="_spring_security_remember_me" value="true" checked="checked"
                    id="rememberMe" />
            </div>
            <div class="featureButtons">
                <input class="button primary" type="submit" value="Login" />
            </div>

            <input type="hidden" name="captcha" value="" id="captchaInput" />
        </form>
